# Each tier below can be named whatever you like
# but they should follow the format below.
common:
  items:
    - itemstack:
        - ==: org.bukkit.inventory.ItemStack
          type: BREAD
          meta:
            ==: ItemMeta
            meta-type: UNSPECIFIC
            display-name: "§a§lTASTY§e Bread"
            lore:
              - "§eTastes like its been infused with gold!"
            enchants:
              DAMAGE_ALL: 1
            ItemFlags:
              - HIDE_ENCHANTS
              - HIDE_ATTRIBUTES
              - HIDE_UNBREAKABLE
              - HIDE_DESTROYS
              - HIDE_PLACED_ON
              - HIDE_POTION_EFFECTS
          chance: 0.50
          min: 2
          max: 5x
        - ==: org.bukkit.inventory.ItemStack
          type: TORCH
          meta:
            ==: ItemMeta
            meta-type: UNSPECIFIC
            display-name: "§eBright Stick"
            lore:
              - "§rThis will help the way through the maze"
          chance: 0.75
          min: 1
          max: 3x
  locations:
    - ==: org.bukkit.Location
      world: world
      x: -100.0
      y: 63.0
      z: 100.0
      pitch: 0.0
      yaw: 0.0
    - ==: org.bukkit.Location
      world: world
      x: 100.0
      y: 63.0
      z: -100.0
      pitch: 0.0
      yaw: 0.0
